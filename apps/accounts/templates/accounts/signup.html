{% extends 'layout.html' %}
{% load static %}

{% block title %}register{% endblock %}

{% block content %}

<div class="container">
  <div class="row mt25 mb20">
    <div class="col-lg-6 col-xl-6 mt40">
      <div class="regstr_thumb">
        <img class="img-responsive w100" height="600px" src="{% static 'images/resource/regstr.jpg' %}" alt="regstr.jpg">
      </div>
    </div>
    <div class="col-lg-6 col-xl-6">
      <div class="sign_up_form">
        <div class="heading">
          <h4>Register</h4>
        </div>
        <form method="post" action="{% url 'accounts:signup' %}">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-12">
              <button class="btn btn-block btn-googl">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                  <i class="fa fa-google float-left mt5"></i>
                  Login with Google
                </a>
              </button>

              <div id="username-error" class="text-center mt-2"></div>
              <div id="email-error" class="text-center"></div>
              <div id="password-error" class="text-center"></div>
              <div id="phone-error" class="text-center"></div>
            </div>
          </div>
            <hr>
          <div class="form-group input-group">
            <input type="text" name="username" placeholder="Jonny123" class="form-control" hx-post="/accounts/check_username/" hx-trigger="keyup" hx-target="#username-error" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="flaticon-user"></i></div>
            </div>
          </div>
          <div class="form-group input-group">
            <input type="email" name="email" placeholder="example@email.com" class="form-control" hx-post="/accounts/check_email/" hx-trigger="keyup" hx-target="#email-error" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-envelope-o"></i></div>
            </div>
          </div>
          <div class="form-group input-group">
            <input type="text" name="full_name" placeholder="John Ezeh" class="form-control" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user-o"></i></div>
            </div>
          </div>
          <div class="form-group input-group">
            <input type="tel" name="phone" placeholder="+2348012345678" class="form-control" hx-post="/accounts/check_phone/" hx-trigger="keyup" hx-target="#phone-error" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-phone"></i></div>
            </div>
          </div>
          <div class="form-group input-group">
            <input type="password" name="password" placeholder="********" class="form-control" id="password-input" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="flaticon-password"></i></div>
            </div>
          </div>
          <div class="form-group input-group">
            <input type="password" name="password2" placeholder="********" class="form-control" id="password-input" hx-post="/accounts/check_password/" hx-trigger="keyup" hx-target="#password-error" required>
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="flaticon-password"></i></div>
            </div>
          </div>
<!--          <div class="form-group ui_kit_select_search mb0">-->
<!--            <select class="selectpicker" data-live-search="true" data-width="100%">-->
<!--              <option data-tokens="SelectRole"></option>-->
<!--              <option data-tokens="Agent/Agency">Agent</option>-->
<!--              <option data-tokens="SingleUser">Multi User</option>-->
<!--            </select>-->
<!--          </div>-->
          <div class="form-group custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="exampleCheck2" required>
            <label class="custom-control-label" for="exampleCheck2">I have read and accept
              the Terms and Privacy Policy?</label>
          </div>
          <button type="submit" class="btn btn-log btn-block btn-thm">Sign Up</button>
          <p class="text-center">Already have an account? <a class="text-thm" href="{% url 'accounts:login' %}">Log In</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
